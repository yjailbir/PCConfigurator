<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>PC Configurator</title>
        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/static/styles/styles.css}"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-300">
        <div
            class="mx-auto px-4 py-5 flex justify-center items-center h-screen text-slate-200"
        >
            <div class="container bg-gray-800 rounded-lg py-16 px-10 max-w-4xl">
                <h1 class="text-3xl font-bold text-center my-3">
                    Добро пожаловать!
                </h1>
                <div class="text-center">
                    На этом сайте вы можете подобрать себе совместимые с вашим
                    железом ПК комплектующие.
                </div>

                <div class="flex justify-between mt-16">
                    <a
                        href="PCConfigurator/catalog"
                        class="bg-green-700 p-2 hover:bg-green-600 active:bg-green-800 rounded"
                    >
                        Каталог
                    </a>

                    <th:block
                        th:if="not ${isAdmin} and not ${isUser}"
                        class="flex gap-1"
                    >
                        <a
                            href="PCConfigurator/logIn"
                            class="bg-blue-700 p-2 hover:bg-blue-600 active:bg-blue-800 rounded"
                        >
                            Войти
                        </a>

                        <a
                            href="PCConfigurator/register"
                            class="bg-yellow-600 p-2 hover:bg-yellow-500 active:bg-yellow-700 rounded"
                        >
                            Зарегистироваться
                        </a>
                    </th:block>
                    <th:block
                        th:if="${isUser}"
                        class="bg-orange-700 p-2 hover:bg-orange-600 active:bg-orange-800 rounded"
                    >
                        <a href="PCConfigurator/myConfiguration">
                            Моя конфигурация
                        </a>
                    </th:block>
                    <th:block
                        th:if="${isAdmin} or ${isUser}"
                        class="bg-red-700 p-2 hover:bg-red-600 active:bg-red-800 rounded"
                    >
                        <a href="/PCConfigurator/logOut">
                            Выйти из учётной записи
                        </a>
                    </th:block>
                </div>
            </div>
        </div>
    </body>
</html>
